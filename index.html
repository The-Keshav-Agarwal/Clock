<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Watch</title>
</head>
<body>
    <nav>
        <ul>
            <li class="menu-item">Time</li>
            <li class="menu-item">Stopwatch</li>
            <li class="menu-item">Timer</li>
        </ul>
    </nav>
    <div class="container">
        <div class="time">
            <span class="hour"></span> : <span class="min"></span> <span class="ampm"></span>
        </div>
        <div class="container2">
            <div class="sec2"></div>
            <div class="spin"></div>
        </div>
    </div>


    <div class="container">
        <div class="stopWatchTime">
            00 : 00 : 00 : 00
        </div>
        <button class="stop-watch-btn">
            Start
        </button>
        <div class="after-start-stopwatch-btn">
            <button class="Stop-btn">
                Stop
            </button>
            <button class="Resume-btn">
                Resume
            </button>
            <span style="padding-left:100px ;">

            </span>
            <button class="Reset-btn">
                Reset
            </button>
        </div>
    </div>


    <div class="container">
        <div class="timer">
            <div>
                <div class="hint">Hours</div>
                <input type="number" min="0" value="00" class="inp-timer" tabindex="1" id="hour-timer">
            </div>
            <div>
                <div class="hint">Minutes</div>
                <input type="number" min="0" max="59" value="00" class="inp-timer" tabindex="2" id="minute-timer">
            </div>
            <div>
                <div class="hint">Seconds</div>
                <input type="number" min="0" max="59" value="00" class="inp-timer" tabindex="3" id="second-timer">
            </div>
        </div>
        <button type="button" class="start-btn" disabled>Start</button>
    </div>
</body>
<script src="./main.js"></script>
</html>
